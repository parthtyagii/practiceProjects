<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./javascript.js"></script>
    <link rel="stylesheet" href="./cssPage.css">
    <title>DrumKit</title>
</head>

<body>
    <main>
        <section>
            <h1>Javascript Drum Kit</h1>
            <div>
                <img src="https://c0.wallpaperflare.com/preview/742/883/724/drums-drum-set-background-music.jpg" alt="drumkit_image">
                <button id="crash" class="sounds">E</button>
                <button id="ride" class="sounds">R</button>
                <button id="floortom" class="sounds">F</button>
                <button id="midtom" class="sounds">G</button>
                <button id="hightom" class="sounds">H</button>
                <button id="snare" class="sounds">J</button>
                <button id="hihat" class="sounds">K</button>
                <button id="kick" class="sounds">V</button>
                <button id="music">Make Your Own Kind of Music!</button>
            </div>
        </section>
    </main>
</body>

</html>
